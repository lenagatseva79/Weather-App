<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Smooch&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
        <div class="card-body">
        <form class="search-form">
             <div class="row">
                <div class="col-6">
                    <input type="search" 
                    placeholder= "Enter city name" 
                    autofocus="on"
                    autocomplete="off" 
                    id="city-input"
                    class="form-control shadow-sm"/>
                </div>
                <div class="col-3">
                    <input 
                    type="submit" 
                    value="Search" 
                    class="form-search"/>
                </div>
                <div class="col-3">
                    <input 
                    type="submit" 
                    id="current-location"
                    value="Current location" 
                    class="form-search"/>
                </div>
            </div>
        </form>
        
        <div class="row">
            <div class="col-6">
        <h1 id="city">
          
      </h1>  
      <h3 id="current-date">
      </h3>
      <h3 id="sky">
      </h3>
    </div>
    <div class="col-6">
                <img 
                src="images/sun.png" 
                alt="sun" 
                width="100"
                id="icon" 
                class="main-img">
    
                <span id="temperature"></span>
                    <span class="degree">
                      <a href="#" id="celsius-link" class="active">°C</a> / 
                     <a href="#" id="fahrenheit-link">°F</a> 
                    </span>
                <ul>
                    <li>
                        Feels like: <span id="feels"></span>°
                    </li>
                    <li>
                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind: <span id="wind"></span>km/h
                    </li>
                </ul>
                </div>
            </div>
        </div>
    </div>
</div>
        <p class="week-weather">
            This weeks weather
        </p>
      
        <div class="weather-forecast" id="forecast"></div>
      
      <small class="link-source">
        This project is coded by <a href="https://www.linkedin.com/in/lena-gatseva-375802202/">Lena Gatseva</a> and is <a href="https://github.com/lenagatseva79/Weather-App" target="_blank">open-sourced on Github</a>
      </small>
</body>
<script src="src/data.js"></script>
</html>
